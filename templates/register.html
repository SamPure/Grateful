<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Daily Gratitude</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">Register for Daily Gratitude</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/register" class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
                <input type="email" name="email" id="email" required
                       class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="your.email@example.com">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
                <input type="password" name="password" id="password" required
                       class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="Choose a secure password">
            </div>
            <div class="mb-6">
                <label for="phone_number" class="block text-gray-700 font-medium mb-2">Phone Number:</label>
                <input type="tel" name="phone_number" id="phone_number" required
                       class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="+1234567890">
                <p class="text-sm text-gray-500 mt-1">Include country code (e.g., +1 for USA)</p>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                    Register
                </button>
                <a href="/login" class="text-indigo-600 hover:text-indigo-800">Already have an account?</a>
            </div>
        </form>
    </div>
</body>
</html>
